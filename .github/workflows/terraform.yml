name: Deploy Hub-Spoke Infrastructure

# When to run this workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger button

# Azure credentials for authentication
env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_vm_admin_password: ${{ secrets.TF_VAR_VM_ADMIN_PASSWORD }}
  TF_VAR_vpn_shared_key: ${{ secrets.TF_VAR_VPN_SHARED_KEY }}

jobs:
  # Job 1: Preview changes (always runs)
  plan:
    name: Preview Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Plan infrastructure changes
        run: terraform plan

  # Job 2: Deploy to Azure (only on push to main)
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Deploy infrastructure
        run: terraform apply -auto-approve

  # Job 3: Cleanup resources (manual only)
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Destroy infrastructure
        run: terraform destroy -auto-approve
