name: Deploy Hub-Spoke Infrastructure

# When to run this workflow
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger button
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - deploy
          - destroy

# Azure credentials for authentication
env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_vm_admin_password: ${{ secrets.TF_VAR_VM_ADMIN_PASSWORD }}
  TF_VAR_vpn_shared_key: ${{ secrets.TF_VAR_VPN_SHARED_KEY }}

jobs:
  # Job 1: Preview changes
  plan:
    name: Preview Changes
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'plan' || github.event_name == 'pull_request'
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Plan infrastructure changes
        run: terraform plan

  # Job 2: Deploy to Azure
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'deploy'
    environment:
      name: production
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Deploy infrastructure
        run: terraform apply -auto-approve

  # Job 3: Cleanup resources (manual only)
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    environment:
      name: destruction
    
    steps:
      - name: Get code from repository
        uses: actions/checkout@v4
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.4
      
      - name: Initialize Terraform
        run: terraform init
      
      - name: Destroy infrastructure
        run: terraform destroy -auto-approve
